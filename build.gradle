plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'com.qixalite.spongestart2' version '4.0.0'
}

configurations {
    provided
    compile.extendsFrom(provided)
}

group = pluginGroup
version = pluginVersion

dependencies {
    compile 'org.spongepowered:spongeapi:7.1.0-SNAPSHOT'
    provided 'net.lingala.zip4j:zip4j:1.3.3'
}

spongestart {
    minecraft '1.12.2'
}

jar {
    from configurations.provided.asFileTree.files.collect {zipTree(it) }
}

sponge.plugin.id = pluginId
